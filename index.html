<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title></title>
        
        <link rel="stylesheet" href="style.css" title="" type="text/css" />
    </head>
    <body>
        <main>
            <div class="wrapper">
          <header><h3>Password generator app</h3></header>
          
          <div class="form">
             <form>
                 <div class="passbox">
<input type="text" id="passres" readonly="" disabled="">
                 </div>
                 
                 <div class="passwordReq">
            
            
            <div class="detail pass">
         
    
         <label>add password length</label> 
      <input type="text" name="passlength" id="passlength" />
                    
                    </div> 
           
           
            <div class="detail">
         
    
         <label>add uppercase letter</label> 
      <input type="checkbox" name="uppercase" id="uppercase" />
                    
                    </div> 
            
             
            <div class="detail">
         
         
         <label>add lowercase letter</label> 
      <input type="checkbox" name="lowercase" id="lowercase" />
                    
                    </div> 
             
            <div class="detail">
         
        
         <label>add numbers </label> 
      <input type="checkbox" name="numaric" id="numaric" />
                    
                    </div> 
             
             
            <div class="detail">
         
         
         <label>add symbol</label> 
      <input type="checkbox" name="symbolic" id="symbolic" />
                     
                    </div> 
       
       <div class="detail">
           <button class="btn">generate</button>
       </div>               
     
                 </div>
                 
                 
             </form> 
          </div>
            </div>
        </main>
    <script src="app.js"></script>    
    </body>
</html>
